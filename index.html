<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>The Code Review</title>
    <!--css-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+Great+Primer" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,600,700" rel="stylesheet">
   
</head>

<body>
    <!--Header-->
    <header>
        <div class="container">
            <h1>The Code Review</h1>
        </div>
    </header>
    <!--Information-->
    <section class="info">
        <div class="container">
            <h2>Sign up for our news letters</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
            <hr class="first-line">
            <hr class="second-line">
        </div>
    </section>
    <!--hr-->
    <!--Form-->
    <form action="index.html" id="subscribe" method="post" name="subscribe">
        <!--container-->
        <!--wrap form-->
        <div class="wrap-form">
            <fieldset form="subscribe">

                <legend>
                    <h3>Contact Information</h3>
                </legend>
                <!--div flex-contact full name-->
                <div class="flex-contact">
                    <label for="name">Full Name</label> <input id="name" name="name" pattern="[a-z]{1,15}" placeholder="required" title="Username should only contain lowercase letters. e.g. john" type="text">
                </div>
                <!--div flex-contact email-->
                <div class="flex-contact">
                    <label for="email">Email Address</label> <input id="email" name="email" placeholder="required" type="email">
                </div>
                <!--div flex-contact phone-->
                <div class="flex-contact">
                    <label for="phone">Phone Number</label> <input id="phone" name="phone" type="tel" placeholder="06-XX-XX-XX-XX">
                </div>
                <!--div flex-contact street-->
                <div class="flex-contact">
                    <label for="street">Street Address</label> <input id="street" name="street" type="text" placeholder="Eastvale Logging Camp, Elwynn Forest">
                </div>
                <!--div flex-contact city-->
                <div class="flex-contact">
                    <label for="city">City</label> <input id="city" name="city" type="text" placeholder="Darkshire">
                </div>
                <div class="flex-contact">
                    <!--select-->
                    <label for="state">State</label> <select id="state" name="state">
						<!--disabled selected-->
						<option disabled selected value="">
							Please choose your state
						</option>
						<optgroup label="Alliance Cities">
							<option value="darnassus">
								Darnassus
							</option>
							<option value="exodar">
								Exodar
							</option>
							<option value="ironforge">
								Ironforge
							</option>
							<option value="stormwind city">
								Stormwind City
							</option>
						</optgroup>
						<optgroup label="Horde Cities">
							<option value="orgrimmar">
								Orgrimmar
							</option>
							<option value="silvermoon city">
								Silvermoon City
							</option>
							<option value="thunder bluff">
								Thunder Bluff
							</option>
							<option value="undercity">
								Undercity
							</option>
						</optgroup>
					</select>
                </div>
                <!-- div flex-contact zipcode-->
                <div class="flex-contact">
                    <label for="postal-code">Zip Code</label> <input id="postal-code" name="postal-code" type="text" placeholder="XXXXXX">
                </div>
            </fieldset>
            <hr class="line">
            <fieldset form="subscribe">
                <legend class="form-legend">
                    <h3>Newsletter</h3>
                </legend><label class="news-title">Search the Newsletters you would like to receive</label>
                <div class="news-section">
                    <input id="html-checkbox" name="user_interest_html" type="checkbox" value="interest-html" checked> <label class="light" for="html-checkbox">HTML News</label><br>
                    <input id="css-checkbox" name="user_interest_css" type="checkbox" value="interest-css"> <label class="light" for="css-checkbox">CSS News</label><br>
                    <input id="js-checkbox" name="user_interest_js" type="checkbox" value="interest-js"> <label class="light" for="js-checkbox">JavaScript News</label><br>
                </div><label class="news-title">Newsletter Format</label>
                <div class="news-section">
                    <input id="html-radio" name="user_format" type="radio" value="format-html" checked> <label class="light" for="html-radio">HTML</label><br>
                    <input id="text-radio" name="user_format" type="radio" value="format-text"> <label class="light" for="text-radio">Plain text</label><br>
                    <label class="news-label" for="topics">Other topics you'd like to hear about</label>
                    <textarea id="topics" name="user_topics" placeholder="Your message here"></textarea>
                </div>
            </fieldset><button type="submit">Sign Up</button>
        </div>
        <!--/ end wrap form-->
    </form>
    <footer>
        <div class="container">
            <p>Copyright The Code Review</p>
        </div>
    </footer>
</body>

</html>
