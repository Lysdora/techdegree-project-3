<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>

    <!--css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+Great+Primer" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700,900" rel="stylesheet">

</head>

<body>
    <!--Header-->
    <header>
        <div class="container">
            <h1>The Code Review</h1>
        </div>
    </header>
    <!--Information-->
    <section class="info">
        <div class="container">
            <h2>Sign up for our news letters</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
               <hr>
            <hr>
        </div>
    </section>
    <!--hr-->

    
    <!--Form-->
    <form action="index.html" method="post" id="subscribe">
      <!--container-->
      
       <!--wrap form-->
        <div class="wrap-form">
            <fieldset form="subscribe">
                <legend><h3>Contact Information</h3></legend>

          <!--div flex-contact full name-->
          <div class="flex-contact">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" placeholder="required" pattern="[a-z]{1,15}"  title="Username should only contain lowercase letters. e.g. john">
          </div> 
            <!--div flex-contact email-->
          <div class="flex-contact">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" placeholder="required">
          </div> 
            <!--div flex-contact phone-->
          <div class="flex-contact">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone">
          </div> 
            <!--div flex-contact street-->
          <div class="flex-contact">
              <label for="street">Street Address</label>
              <input type="text" id="street" name="street">
          </div> 
            <!--div flex-contact city-->
          <div class="flex-contact">
              <label for="city">City</label>
              <input type="text" id="city" name="city">
          </div> 
           
           <div class="flex-contact">
               <!--select-->
               <label for="state">State</label>
               <select id="state" name="state">
                  <!--disabled selected-->
                   <option value="" disabled selected>Please choose your state</option>
                   <optgroup label="Alliance Cities">
                       <option value="darnassus">Darnassus</option>
                       <option value="exodar">Exodar</option>
                       <option value="ironforge">Ironforge</option>
                       <option value="stormwind city">Stormwind City</option>
                   </optgroup>
                   <optgroup label="Horde Cities">
                        <option value="orgrimmar">Orgrimmar</option>
                       <option value="silvermoon city">Silvermoon City</option>
                       <option value="thunder bluff">Thunder Bluff</option>
                       <option value="undercity">Undercity</option>
                   </optgroup>
               </select>
           </div>
           <!-- div flex-contact zipcode-->
           <div class="flex-contact">
               <label for="postal-code">Postal Code</label>
               <input type="text" id="postal-code" name="postal-code">
           </div>
            </fieldset> 
        
        <fieldset form="subscribe">
            <legend class="form-legend"><h3>Newsletters</h3></legend>
            <label class="news-title">Search the Newsletters you woul like to receive</label>
            <section class="news-section">
                <input type="checkbox" id="html-checkbox" value="interest-html" name="user_interest_html">
					<label for="html-checkbox" class="light">HTML News</label><br>

					<input type="checkbox" id="css-checkbox" value="interest-css" name="user_interest_css">
					<label for="css-checkbox" class="light">CSS News</label><br>

					<input type="checkbox" id="js-checkbox" value="interest-js" name="user_interest_js">
					<label for="js-checkbox" class="light">JavaScript News</label><br>
            </section>
            <label class="news-title">Newsletter Format</label>
            <section class="news-section">
                <input type="radio" id="html-radio" value="format-html" name="user_format">
					<label for="html-radio" class="light">HTML</label><br>

					<input type="radio" id="text-radio" value="format-text" name="user_format">
					<label for="text-radio" class="light">Plain text</label><br>

					<label for="topics" class="news-label">Other topics you'd like to hear about</label>
					<textarea id="topics" name="user_topics" placeholder="Your message here"></textarea>
            </section>
        </fieldset>
         <button type="submit">Sign Up</button>
        </div>
        <!--/ end wrap form-->
        
    </form>

    
    <footer>
        <div class="container">
            <p>Copyright The Code Review</p>
        </div>
    </footer>












</body>
</html>
